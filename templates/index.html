<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <iframe
      id="iframe"
      src=""
      frameborder="0"
      style="width: 100vw; height: 100vh;"
    ></iframe>

    <script>
      var xmlHttp = new XMLHttpRequest();
      xmlHttp.open("GET", "http://127.0.0.1:5000/get", false); // false for synchronous request
      xmlHttp.send(null);

      document.getElementById("iframe").src = xmlHttp.responseText;
    </script>
  </body>
</html>
